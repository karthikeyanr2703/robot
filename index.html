<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="shortcut icon" href="robot.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="nav">
        <!-- <i class="ri-pause-circle-fill"></i> -->
        <audio src="" id="audioPlayer" ></audio>
       <div id="start">
        <i class="ri-arrow-left-fill"></i>
       </div>
        <div id="end">
            <i class="ri-music-2-fill" id="music" onclick="playAudios()"></i>
              <i class="ri-pause-fill" id="icon" onclick="pauseResumeAudio()"></i>
        <i class="ri-skip-right-fill" onclick="playNext()"></i>
        </div>
    </div>
    <div id="main">
        <audio  src="./robot.mp3" id="myAudio" ></audio>
        <div id="container">
            <div id="card1">
                <img src="https://img.freepik.com/premium-photo/hand-holding-glass-globe-with-blue-background_787500-3522.jpg" alt="">
                <h1 class="heading">TECHNICAL</h1>
                <p>For technical events click below</p>
                <button id="button1">More</button>
            </div>
            <div id="card2">
                <img src="https://www.stylecraze.com/wp-content/uploads/2019/07/71-Fun-Challenges-For-Friends.jpg" alt="">
                <h1 class="heading">NON-TECHNICAL</h1>
                <p>For non-technical events click below</p>
                <button id="button2">More</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
